<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		li{
			list-style: none;
		}
		body,html{
			height: 100%;
			font-size: 100px;
			overflow: hidden;
		}
		@media only screen and (min-width:320px) and (max-width:400px) {
			body,html{
				font-size: 75px;
			}
		}
		@media only screen and (min-width:400px) and (max-width:600px) {
			body,html{
				font-size: 100px;
			}
		}
		@media only screen and (min-width:600px) and (max-width:1000px) {
			body,html{
				font-size: 150px;
			}
		}
		@media only screen and (min-width:1000px) {
			body,html{
				font-size: 200px;
			}
		}
		#box{
			margin: 0.5rem auto 0;
			height: 4rem;
			width: 4rem;
			border-top: 0.02rem solid #999;
			border-left: 0.02rem solid #999;
			position: relative;
			overflow: hidden;
		}
		#box span{
			float: left;
			height: 0.98rem;
			width: 0.98rem;
			border-right: 0.02rem solid #999;
			border-bottom: 0.02rem solid #999;
		}
		#box ul{
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}
		#box li{
			width: 1rem;
			height: 1rem;
			position: absolute;
			text-align: center;
			line-height: 1rem;
			font-size: 0.3rem;
		}
		#box .moved{
			height: 0.98rem;
			width: 0.98rem;
			border: 0.02rem solid #999;
			margin: -0.02rem 0  0 -0.02rem;
		}
		.reSetBtn{
			text-align: center;
			width: 1rem;
			height: 0.4rem;
			line-height: 0.4rem;
			font-size: 0.2rem;
			margin: 0 auto;
			border: 0.02rem solid #eee;
			background: #000000;
			color: #FFFFFF;
		}
		</style>
	</head>
	<body>
		<div id="box">
			<span></span>
			<span></span>
			<span></span>

			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="reSetBtn">重新开始</div>
		<script src="js/2048.js" type="text/javascript" charset="utf-8"></script>
		</body>
</html>
