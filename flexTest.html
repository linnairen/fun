<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				overflow: hidden;
				margin: 0 auto;
			}
			#flexBox{
				display: flex;
				flex-direction: row;
				width: 300px;
				margin-left: -100%;
			}
			#flexBox li{
				flex-grow: 1;
				display: flex;
				flex-direction: column;
				text-align: center;
				width: 100px;
			}
			#flexBox ul{
				border: 1px solid #eee;
			}
			#flexBox ul li{
				height: 30px;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul id="flexBox">
				<li>
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
					</ul>
				</li>
				<li>
					<ul>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>10</li>
					</ul>
				</li>
				<li>
					<ul>
						<li>11</li>
						<li>12</li>
						<li>13</li>
						<li>14</li>
						<li>15</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
